<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <title>AR.js Hiro Teste</title>

    <!-- A-Frame estável -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- AR.js para A-Frame (versão estável conhecida) -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin:0; overflow:hidden;">
    <!-- Cena AR -->
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      renderer="logarithmicDepthBuffer: true;"
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

      <!-- Marcador Hiro padrão -->
      <a-marker type="pattern"
                url="https://raw.githack.com/AR-js-org/AR.js/master/data/patt.hiro">
        <a-box
          position="0 0.5 0"
          depth="0.5"
          height="0.5"
          width="0.5"
          color="red"
        ></a-box>
      </a-marker>

      <!-- Câmera controlada pelo AR.js -->
      <a-entity camera></a-entity>

    </a-scene>
  </body>
</html>
